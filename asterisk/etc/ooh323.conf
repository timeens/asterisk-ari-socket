[general]
bindaddr=0.0.0.0
h323id=ObjSysAsterisk
e164=100
callerid=asterisk
aniasdni=no
gatekeeper = DISABLE
context=default
disallow=all     ;Note order of disallow/allow is important.
allow=gsm
allow=ulaw
dtmfmode=rfc2833
faxdetect = cng
directmedia=no
directrtpsetup=no
[myuser1]
type=user
context=context1
disallow=all
allow=gsm
allow=ulaw
[mypeer1]
type=peer
context=context2
ip=a.b.c.d   ; UPDATE with appropriate ip address
port=1720    ; UPDATE with appropriate port
e164=101
[myfriend1]
type=friend
context=default
ip=10.0.0.82   ; UPDATE with appropriate ip address
port=1820    ; UPDATE with appropriate port
disallow=all
allow=ulaw
e164=12345
rtptimeout=60
dtmfmode=rfc2833
